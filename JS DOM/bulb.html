<!DOCTYPE html>
<html>
    <head>
        <title>Object</title>
        <h2> Image manipulation using HTML</h2>
    </head>
    <body> 
        <button onclick="document.getElementById('img').src='bulbOn.gif'">Turn on the light</button>
        <button onclick="document.getElementById('img').src='bulbOff.gif'">Turn off the light</button>
        <img src="bulbOff.gif" alt="" id="img" style="width: 300px">
    </body>
</html>
