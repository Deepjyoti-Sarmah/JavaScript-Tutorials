<!DOCTYPE html>
<html>
    <head>
        <title>factorial</title>
        <h1> DOM class</h1>
    </head>
    <body> 
        <script type="text/javascript">
           function add(a){

            let sum = 1;

            for(let i = 1; i<=a; i++){
                sum *= i;
            }

            return sum;
            
           }
           let output = add(5);
           document.write("<h1> the output is :" + output +"</h2>")
        </script>
    </body>
</html>
