<!DOCTYPE html>
<html>
    <head>
        <title>factorial</title>
        <h1> DOM class</h1>
    </head>
    <body> 
        <script type="text/javascript">
           var cars = ["Audi", "BMW", "Maruti", "Honda"];
           cars.push("Nissan")
           for(let i =0 ;i < cars.length; i++)
           {
               document.write("<h2>" + cars[i] + "</h2>")
           }
        </script>
    </body>
</html>
