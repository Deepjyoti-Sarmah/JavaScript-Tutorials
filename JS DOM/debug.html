<html>

<head>
    <title>Debugging</title>
</head>

<body>
    <script type="text/javascript">
        function addition()
        {
            let a = document.getElementById('t1').value;
            let b = document.getElementById('t2').value;
            let c = a + b;
            document.getElementById('output').innerHTML= "Result = "+ (c);
        }
    </script>

    <input type="text" id="t1" placeholder="text1"><br><br>
    <input type="text" id="t2" placeholder="text2"><br><br>

    <button onclick="addition()" id="btnAddition">Add/concatinate</button>
    <h2 id="output"></h2>
   
</body>

</html>
